name: Generate Pages

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'templates/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate pages
        run: node scripts/generate-pages.js
      
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add phenomena/
          git diff --quiet && git diff --staged --quiet || git commit -m "Generate static pages [skip ci]"
          git push
